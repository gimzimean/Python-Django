{% extends "base.html" %}
{% block contents %}
  <div class="row mt-5">
    <div class="col-12 text-center">
      <h1>로그인</h1>
    </div>
  </div> 
  <div class="row mt-5">
    <div class="col-12">
      <form method="POST" action=".">
        <!-- 현재 페이지에 POST요청 -->
        {% csrf_token %}
        <!-- {{form}} -->
        {% for field in form %}
        <div class="form-group">
          <label for="{{field.id_for_label}}">사용자 이름</label>
          <input type="{{field.field.widget.input_type}}" class="form-control" id="{{field.id_for_label}}" name="{{field.name}}" placeholder="{{field.label}}" />
        </div>
        {% if field.errors %}
        <span style="color: red;" >{{field.errors}}</span>
        {% endif %}

        {% endfor %}
        
        

        <!-- <div class="form-group">
          <label for="username">사용자 이름</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="사용자 이름" />
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" />
        </div> -->
        {{error}}
        <button type="submit" class="btn btn-primary">로그인</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
